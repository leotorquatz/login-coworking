<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <img class="logo" src="img/logo.PNG" alt="foto logo">
    <div class="login-container">
        <h2>LOGIN</h2>
        <input type="text" id="login-username" placeholder="Email:">
        <input type="password" id="login-password" placeholder="Senha:">
        <button onclick="login()">Login</button>
        <div class="error-message" id="login-error-message">Login failed. Please try again.</div>
        <div>
            <a href="signup.html" target="_blank" class="create-account-link">Criar Conta</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
